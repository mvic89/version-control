<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Version Control</title>
    <link rel="stylesheet" href="styles/version-control.css">
</head>
<body>
    <header class="header">
        <h1 class="header_page_title">Version Control</h1>
    </header>
    <main class="git-commands">
        <div class="git-commands-command">git init</div>
        <div class="git-commands-effect">Creates a hidden git directory and enables Version Control on the project</div>
       
        <div class="git-commands-command">git clone url</div>
        <div class="git-commands-effect">Copies the project from the supplied url from github to your local machine </div>
    </main>
</body>
</html>
